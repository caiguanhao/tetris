<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div id="game-container">
    <div id="board-wrapper">
      <canvas id="board" width="300" height="600"></canvas>
    </div>
    <div id="side-panel">
      <div id="next-piece-container">
        <h3>Next</h3>
        <canvas id="next-piece" width="120" height="120"></canvas>
      </div>
      <div id="score-panel">
        <div class="stat">
          <span class="stat-label">Score</span>
          <span id="score-value" class="stat-value">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Level</span>
          <span id="level-value" class="stat-value">1</span>
        </div>
        <div class="stat">
          <span class="stat-label">Lines</span>
          <span id="lines-value" class="stat-value">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">High Score</span>
          <span id="high-score-value" class="stat-value">0</span>
        </div>
      </div>
      <div id="controls-info">
        <h3>Controls</h3>
        <p>← → Move</p>
        <p>↑ Rotate</p>
        <p>↓ Soft Drop</p>
        <p>Space Hard Drop</p>
        <p>P Pause</p>
      </div>
    </div>
  </div>
  <div id="overlay">
    <div id="start-screen" class="screen">
      <h1>TETRIS</h1>
      <p>Press Enter or Tap to Start</p>
    </div>
    <div id="pause-screen" class="screen" style="display:none">
      <h1>PAUSED</h1>
      <p>Press P or Tap to Resume</p>
    </div>
    <div id="gameover-screen" class="screen" style="display:none">
      <h1>GAME OVER</h1>
      <p id="final-score"></p>
      <p>Press Enter or Tap to Restart</p>
    </div>
  </div>
  <script src="js/game.js"></script>
  <script src="js/engine.js"></script>
  <script src="js/renderer.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
